<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="manutencao">
    <header>
        <h1 style="color:white;">Adicionar Manutenção</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="manutencao.html">Manutenção</a>
            <a href="valores.html">Valores</a>
            <button id="btnLogout" style="margin-left: 1em;">Sair</button>
        </nav>
    </header>

    <main>
        <form id="manutencaoForm" enctype="multipart/form-data">
            <label for="nome">Nome da peça:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" name="fabricante" required>

            <label for="codigo">Código do item:</label>
            <input type="text" id="codigo" name="codigo" required>

            <label for="valor">Valor do item:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>

            <label for="km">KM rodado no veículo:</label>
            <input type="number" id="km" name="km" required>

            <label for="maoDeObra">Valor da mão de obra:</label>
            <input type="number" id="maoDeObra" name="maoDeObra" step="0.01" required>

            <label for="dia">Dia:</label>
            <input type="number" id="dia" name="dia" min="1" max="31" required />

            <label for="mes">Mês:</label>
            <input type="number" id="mes" name="mes" min="1" max="12" required>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" min="1900" required>

            <button type="submit">Adicionar Manutenção</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
